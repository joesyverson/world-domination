<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src='index.js' defer></script>
  </head>
  <body>
    <header>
      <h1>World Domination</h1>
      <h3 id="rounds-remaining">Rounds Remaining: </h3>
      <p id='user-message'></p>
      <div class="buttons">
        <button id="submit-turn" type="button" name="button">End Turn</button>
        <button id="reset-btn" type="button" name="button">Reset Game</button>
      </div>
    </header>

    <div class="grid-container">
      <div id="grid-item chart">
        <p> Player 1 Power: <span id="power-1">0</span> </p>
        <p> Player 2 Power: <span id="power-2">0</span> </p>
        <p> Player 3 Power: <span id="power-3">0</span> </p>


      </div>
    </div>

  </body>
</html>
